    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-7">
            <br class="brsm" />
            <div class="">
              <div class="row">
                <h6 class="text-center">Filtros</h6>
                <br class="brsm" style="display: none" />

                <div class="col d-flex justify-content-center">
                  <select name="" id="" class="form-select w-25">
                    <option value="">1111</option>
                  </select>
                  <input
                    class="form-control form-control-sm w-50"
                    type="text"
                    placeholder="Escriba la cadena a buscar"
                    aria-label=".form-control-sm example"
                    oninput="buscarUsuarioTable(value)"
                    id="inputFiltro"
                  />
                </div>
              </div>
              <br class="brsm" />

              <div class="table-responsive my-3">
                <table
                  class="table text-center table-hover table-sm"
                  id="tableUsuarios"
                >
                  <thead class="">
                    <tr>
                      <th colspan="10">USUARIOS</th>
                    </tr>
                    <br class="brsm" style="display: none" />

                    <tr>
                      <th class="headTable" scope="col">C.I</th>
                      <th scope="col" class="headTable">NOMBRE</th>
                      <th scope="col" class="headTable">DIRECCION</th>
                      <th scope="col" class="headTable">CORREO</th>
                      <th scope="col" class="headTable">TELEFONO</th>
                      <th scope="col" class="headTable">TIPO</th>
                      <th scope="col"  class="headTable">ACCION</th>
                      <th scope="col"  class="headTable">STATUS</th>
                    </tr>
                  </thead>
                  <tbody id="tBodyUsuarios"></tbody>
                </table>
              </div>
            </div>
          </div>
          <br class="brsm" />

          <div class="col-12 col-md-5">
            <h1
              class="display-6 text-center fw-medium"
              id="nombrePaciente"
              style="margin-top: 26px"
            >
              <span id="spanUser">USUARIO</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                fill="#1C8484"
                class="bi bi-file-plus ms-5"
                style="cursor: pointer"
                onclick="crearUsuario()"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5z"
                />
                <path
                  d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1"
                />
              </svg>
            </h1>

            <br class="brsm" />
            <h5 class="text-center">INFORMACION DEL USUARIO</h5>
            <br class="brsm" />
<div id="creacionUsuarioAlerta"></div>
            <div
              class="d-flex justify-content-center p-4"
              style="border: solid 2px rgba(28, 132, 132, 1)"
            >
              <div class="w-75">
                <div class="row mb-3">
                  <div class="col-4">

                    <label for="nombre" class="form-label">Cedula: </label>
                  </div>
                  <div class="col-2">
                    <select
                    onchange=""
                    disabled
                    id="precedula"
                    class="form-select formulario"
                    aria-label="Default select example"
                  >
                    <option selected value="V">V</option>
                    <option value="E">E</option>
                  </select>
                </div>
                  <div class="col-6">
                    <input
                      type="number"
                      min="0"
                      step="1"
                      disabled
                      class="form-control formulario"
                      id="cedula"
                      placeholder="Ingrese la Cedula del Usuario"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-4">
                    <label for="nombre" class="form-label">Nombre: </label>
                  </div>
                  <div class="col-8">
                    <input
                      type="text"
                      disabled
                      class="form-control formulario"
                      id="nombre"
                      placeholder="Ingrese el Nombre del Usuario"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-4">
                    <label for="clave" class="form-label">Contraseña: </label>
                  </div>
                  <div class="col-8">
                    <input
                      type="password"
                      disabled
                      class="form-control formulario"
                      id="clave"
                      placeholder="Ingrese la Contraseña"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-4">
                    <label for="direccion" class="form-label"
                      >Direccion:
                    </label>
                  </div>
                  <div class="col-8">
                    <input
                      type="text"
                      disabled
                      class="form-control formulario"
                      id="direccion"
                      placeholder="Ingrese la Direccion"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-4">
                    <label for="direccion" class="form-label"
                      >Telefono:
                    </label>
                  </div>
                  <div class="col-8">
                    <input
                      type="text"
                      disabled
                      class="form-control formulario"
                      id="telefono"
                      placeholder="Ingrese el Telefono"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-4">
                    <label for="correo" class="form-label">Correo: </label>
                  </div>
                  <div class="col-8">
                    <input
                      type="mail"
                      disabled
                      class="form-control formulario"
                      id="correo"
                      placeholder="name@example.com"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-4">
                    <label
                      for="tipo"
                     
                      class="form-label"
                      >Tipo de Usuario:
                    </label>
                  </div>
                  <div class="col-8">
                    <select
                      onchange="validarSelectTipo(value)"
                      disabled
                      id="tipo"
                      class="form-select formulario"
                      aria-label="Default select example"
                    >
                      <option value="1">ADMINISTRADOR</option>
                      <option id="bioOption" value="3">BIOANALISTA</option>
                      <option value="2" selected>AUXILIAR</option>
                      <option value="4">IMPRESION</option>
                    </select>
                  </div>
                </div>

                <div class="row mb-3 bioanalistaDiv" hidden>
                  <div class="col-4">
                    <label for="colegio" class="form-label">Colegio: </label>
                  </div>
                  <div class="col-8">
                    <input
                      type="text"
                      disabled
                      class="form-control formulario"
                      id="colegio"
                      placeholder="Ingrese su numero de Colegio"
                    />
                  </div>
                </div>
                <div class="row mb-3 bioanalistaDiv" hidden>
                  <div class="col-4">
                    <label for="ministerio" class="form-label"
                      >Ministerio:
                    </label>
                  </div>
                  <div class="col-8">
                    <input
                      type="text"
                      disabled
                      class="form-control formulario"
                      id="ministerio"
                      placeholder="Ingrese su numero de ministerio"
                    />
                  </div>
                </div>
                <div class="row mb-3 bioanalistaDiv" hidden>
                  <div class="col-4">
                    <label for="ministerio" class="form-label"
                      >Ingreso:
                    </label>
                  </div>
                  <div class="col-8">
                    <input
                    class="form-control formulario"
                    type="date"
                    id="ingreso"
                    placeholder="Fecha de Ingreso"
                    disabled
                    min="1920-01-01"
                  />
                  </div>
                </div>
                <div class="row mb-3 bioanalistaDiv" hidden>
                  <div class="col-4">
                    <label for="firma" class="form-label">Firma: </label>
                  </div>
                  <div class="col-8">
                    <input
                      type="file"
                      name="firma"
                      accept="image/jpeg, image/png, image/gif, image/bmp, image/webp"
                      class="form-control"
                      id="firma"
                    />
                  </div>
                </div>

                <div class="row mt-5 d-flex justify-content-center">
                  <div class="col-12 colNav" style="width: 40%">
                    <button
                      class="buttonNav"
                      style="border-radius: 20px; font-size: small"
                      onclick="guardarUsuario()"
                      id="guardarButton"
                    >
                      <div class="d-flex justify-content-around w-100">
                        <span>GUARDAR</span>
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="20"
                          height="20"
                          fill="currentColor"
                          class="bi bi-save-fill"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M8.5 1.5A1.5 1.5 0 0 1 10 0h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h6c-.314.418-.5.937-.5 1.5v7.793L4.854 6.646a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0l3.5-3.5a.5.5 0 0 0-.708-.708L8.5 9.293z"
                          />
                        </svg>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="usuarios.js"></script>
  <script src="../assets/img/redireccion.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="modules/axios.min.js"></script>
  <script src="modules/moment.min.js"></script>

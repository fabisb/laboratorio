    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-8">
            <br class="brsm" />
            <div class="">
              <div class="row">
                <h6 class="text-center">Filtros</h6>
                <br class="brsm" style="display: none" />

                <div class="col d-flex justify-content-center">
                  <select
                    class="form-select form-select-sm w-25"
                    aria-label="Small select example"
                    id="selectFiltro"
                    onchange="validarSelect(value)"
                  >
                    <option value="buscarCedula(value)" selected>C.I</option>
                    <option value="buscarPaciente(value)">Paciente</option>
                    <option value="buscarExamen(value)">Examen</option>
                    <option value="buscarBioanalista(value)">
                      Bioanalista
                    </option>
                  </select>
                  <input
                    class="form-control form-control-sm w-75"
                    type="text"
                    placeholder="Escriba la cadena a buscar"
                    aria-label=".form-control-sm example"
                    oninput="buscarCedula(value)"
                    id="inputFiltro"
                  />
                </div>
                <div class="col d-flex justify-content-center">
                  <input
                    class="form-control form-control-sm w-75"
                    type="date"
                    placeholder=".form-control-sm"
                    aria-label=".form-control-sm example"
                    id="fecha_filtro"
                    onblur="traerExamenesByFecha(value)"
                  />
                </div>
              </div>
              <br class="brsm" />

              <div class="table-responsive">
                <table
                  class="table text-center table-hover table-sm"
                  id="tableExamenes"
                >
                  <thead class="">
                    <tr>
                      <th colspan="10">EXAMENES DEL DIA</th>
                    </tr>
                    <br class="brsm" style="display: none" />

                    <tr>
                      <th class="headTable" scope="col">ID</th>
                      <th class="headTable" scope="col">C.I</th>
                      <th scope="col" class="headTable">PACIENTE</th>
                      <th scope="col" class="headTable">EXAMEN</th>
                      <th scope="col" class="headTable">BIOANALISTA</th>
                      <th scope="col" class="headTable">HORA</th>
                      <th scope="col" colspan="3" class="headTable">STATUS</th>
                    </tr>
                  </thead>
                  <tbody id="tBodyExamenesDia">
                   
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <br class="brsm" />

          <div class="col-12 col-md-4">
            <div class="table-responsive" style="margin-top: 25.5px">
              <table
                class="table text-center table-hover table-sm"
                id="tablePreliminar"
              >
                <thead>
                  <tr>
                    <th colspan="4">EXAMEN PRELIMINAR</th>
                  </tr>
                  <br class="brsm" />

                  <tr>
                    <th colspan="4" id="headTableDetalle">
                      RESULTADOS HEMATOLOGIA COMPLETA #1
                    </th>
                  </tr>
                  <br class="brsm" />

                  <tr>
                    <th class="headTable" scope="col">CARACTERISTICA</th>
                    <th scope="col" class="headTable">RESULTADO</th>
                    <th scope="col" class="headTable">NOTA</th>
                    <th scope="col" class="headTable">RANGO</th>
                  </tr>
                </thead>
                <tbody id="tBodyDetalle">
                </tbody>
              </table>
            </div>
            <br class="brsm" />
          </div>
        </div>
      </div>
    </main>
  </body>

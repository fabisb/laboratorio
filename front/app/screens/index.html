<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../styles/styles.css" rel="stylesheet" />
    <link href="../styles/menuMain.css" rel="stylesheet" />
    <link href="../styles/cardLogin.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="../../bower_components/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>La Milagrosa - INICIO</title>
  </head>
  <body onload="renderer()">
    <div class="container w-100 h-100 text-center" id="login">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-xl-11 mx-auto">
            <div
              class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden"
            >
              <div class="card-img-left d-none d-md-flex">
                <!-- Background image for card set in CSS! -->
              </div>
              <div class="card-body p-4 p-sm-5">
                <a class="navbar-brand" href="#">
                  <img src="../imgs/la-milagrosa-logo.png" width="150" alt="" />
                </a>
                <br />
                <br />
                <hr />
                <form onsubmit="loguear(event)">
                  <div class="form-floating mb-3">
                    <input
                      type="number"
                      class="form-control"
                      id="userLog"
                      placeholder="myusername"
                      required
                      autofocus
                    />
                    <label for="floatingInputUsername">Cedula</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input
                      type="password"
                      class="form-control"
                      id="passwordLog"
                      required
                      placeholder="Password"
                    />
                    <label for="floatingPassword">Password</label>
                  </div>

                  <div class="d-grid mb-2">
                    <button
                      class="btn btn-lg btn-warning btn-login fw-bold text-uppercase"
                      type="submit"
                    >
                      Iniciar sesion
                    </button>
                  </div>

                  <hr class="my-4" />

                  <select
                    class="form-select"
                    onchange="inputClave()"
                    aria-label="Default select example"
                    id="selectSede"
                  >
                    <option value="" selected>SEDE</option>
                  </select>
                  <input class="form-control mt-4 form-control-sm" id="claveSede" hidden type="number" placeholder="Clave" aria-label="Clave">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div hidden class="container text-center" id="isLogAdmin"></div>
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../javascript/renderer.js"></script>
    <script src="../javascript/ventanas.js"></script>
    <script src="../javascript/menuMain.js"></script>
    <script src="../modules/axios.min.js"></script>
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>

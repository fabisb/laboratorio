<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../styles/styles.css" rel="stylesheet" />
    <link href="../styles/menuMain.css" rel="stylesheet" />
    <link href="../styles/cardLogin.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="../../bower_components/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>La Milagrosa - LOGIN</title>
  </head>
  <body onload="renderer()">

    <div class="container text-center" id="login">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 col-xl-9 mx-auto">
            <div
              class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden"
            >
              <div class="card-img-left d-none d-md-flex">
                <!-- Background image for card set in CSS! -->
              </div>
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5">
                  La Milagrosa
                </h5>
                <form onsubmit="loguear(event)">
                  <div class="form-floating mb-3">
                    <input
                      type="number"
                      class="form-control"
                      id="userLog"
                      placeholder="myusername"
                      required
                      autofocus
                    />
                    <label for="floatingInputUsername">Cedula</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input
                      type="password"
                      class="form-control"
                      id="passwordLog"
                      required
                      placeholder="Password"
                    />
                    <label for="floatingPassword">Password</label>
                  </div>

                  <div class="d-grid mb-2">
                    <button
                      class="btn btn-lg btn-primary btn-login fw-bold text-uppercase"
                      type="submit"
                    >
                      Iniciar sesion
                    </button>
                  </div>

                  <hr class="my-4" />

                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>sucursal</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div hidden class="" id="isLog">
      
      <div class="overlay-navigation">
        <nav role="navigation">
          <ul>
            <li onclick="abrirCreacionWindow()"><a href="#" data-content="Crea Examenes, Pacientes, Bionalistas segun tu nivel de usuario">Modulo de Creacion</a></li>
            <li onclick=""><a href="#"  data-content="Curious?">About</a></li>
            <li onclick=""><a href="#"  data-content="I got game">Skills</a></li>
            <li onclick=""><a href="#"  data-content="Only the finest">Works</a></li>
            <li onclick=""><a href="#"  data-content="Don't hesitate">Contact</a></li>
          </ul>
        </nav>
      </div>
      
      <section class="home">
        <a href="https://codepen.io/fluxus/pen/gPWvZm" target="_blank">Click for a slightly nicer Velocity.js version</a>
        <div class="open-overlay" hidden >
          <span class="bar-top"></span>
          <span class="bar-middle"></span>
          <span class="bar-bottom"></span>
        </div>
      </section>


    </div>
    <div hidden class="container text-center" id="isLogAdmin">

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="../javascript/renderer.js"></script>
    <script src="../javascript/ventanas.js"></script>
    <script src="../javascript/menuMain.js"></script>
    <script src="../modules/axios.min.js"></script>
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creacion - Examen</title>
    <link rel="stylesheet" href="../styles/creacionExamen.css" />
    <link
      rel="stylesheet"
      href="../../bower_components/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body onload="render()">
    <div>
      <div class="container text-center">
        <h1 class="display-2">Laboratorio</h1>
        <div class="row row-gap-2">
          <div class="">
            <form
              class="row row-cols-7 d-flex justify-content-center"
              onsubmit="event.preventDefault(), cedulaPaciente()"
            >
              <div class="col-2">
                <select class="form-select w-100" name="pre_cedula" required>
                  <option selected value="V">V</option>
                  <option value="E">E</option>
                </select>
              </div>
              <div class="mb-3 col-2" style="width: 300px">
                <input
                  name="cedula"
                  type="number"
                  required
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Cedula"
                />
              </div>
              <div class="col-2" style="width: 300px">
                <input
                  onchange="cedulaPaciente()"
                  name="fechaRegistro"
                  type="date"
                  class="form-control"
                  id="exampleFormControlInput1"
                />
              </div>
              <div class="col-1">
                <button type="submit" class="btn btn-success">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-search"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                    />
                  </svg>
                </button>
              </div>
            </form>
          </div>
          <div class="row">
            <div id="alertaCedula"></div>
          </div>
          <hr />
          <br />
          <div class="row row-cols-2 mx-0">
            <div class="col">
              <div
                class="mb-3 d-flex align-items-center justify-content-center"
              >
                <label for="exampleFormControlInput2" class="form-label"
                  >Nombre:
                </label>
                <input
                  readonly
                  name="nombre"
                  type="text"
                  class="form-control mx-2"
                  id="exampleFormControlInput2"
                />
              </div>
            </div>
            <div class="col">
              <div class="row row-cols-3">
                <div class="col">
                  <svg
                    onclick="abrirModalExamenes()"
                    style="cursor: pointer"
                    xmlns="http://www.w3.org/2000/svg"
                    width="40"
                    height="40"
                    fill="#1C8484"
                    class="bi bi-file-plus"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5z"
                    />
                    <path
                      d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1"
                    />
                  </svg>
                </div>
                <div class="col">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    style="cursor: pointer"
                    width="43"
                    height="43"
                    fill="#FACD0B"
                    class="bi bi-pencil-square"
                    viewBox="0 0 20 20"
                    id="botonModificar"
                    
                    
                  >
                    <path
                      d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"
                    />
                  </svg>
                </div>

                <div class="col">
                  <svg
                    onclick="reloadPage()"
                    style="cursor: pointer"
                    xmlns="http://www.w3.org/2000/svg"
                    width="40"
                    height="40"
                    fill="black"
                    class="bi bi-arrow-clockwise"
                    viewBox="0 0 16 16"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"
                    />
                    <path
                      d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <div class="col">
              <div
                class="mb-3 d-flex align-items-center justify-content-center"
              >
                <label for="exampleFormControlInput2" class="form-label"
                  >Nacimiento:
                </label>
                <input
                  value="2001-10-10"
                  name="fecha_nacimiento"
                  type="date"
                  onchange="calcularEdad()"
                  class="form-control mx-2"
                  id="exampleFormControlInput2"
                />
              </div>
            </div>
            <div class="col">
              <div
                class="mb-3 d-flex align-items-center justify-content-center"
              >
                <label for="exampleFormControlInput2" class="form-label"
                  >Edad:
                </label>
                <input
                  readonly
                  name="edad"
                  type="text"
                  class="form-control mx-2"
                  id="exampleFormControlInput2"
                />
              </div>
            </div>
            <div class="col">
              <div
                class="mb-3 d-flex align-items-center justify-content-center"
              >
                <label for="exampleFormControlInput2" class="form-label"
                  >Direccion:
                </label>
                <input
                  readonly
                  name="direccion"
                  type="text"
                  class="form-control mx-2"
                  id="exampleFormControlInput2"
                />
              </div>
            </div>
            <div class="col">
              <div
                class="mb-3 d-flex align-items-center justify-content-center"
              >
                <label for="exampleFormControlInput2" class="form-label"
                  >Telefono:
                </label>
                <input
                  readonly
                  name="telefono"
                  type="text"
                  class="form-control mx-2"
                  id="exampleFormControlInput2"
                />
              </div>
            </div>
            <div class="col">
              <div
                class="mb-3 d-flex align-items-center justify-content-around"
              >
                <label for="exampleFormControlInput2" class="form-label"
                  >Correo:
                </label>
                <input
                  readonly
                  name="correo"
                  type="email"
                  class="form-control mx-2"
                  id="exampleFormControlInput2"
                />
              </div>
            </div>
            <div class="col" >
              <div
                class="mb-3 d-flex align-items-center justify-content-lg-around"
                id="divRadios"
              >
                <input
                  type="radio"
                  class="btn-check generoCheck"
                  name="genero"
                  id="Hombre"
                  value="Hombre"
                  autocomplete="off"
                  disabled
                  checked
                  
                />
                <label class="btn btn-sm btn-outline-secondary" for="Hombre"
                  >Hombre</label
                >

                <input
                  type="radio"
                  class="btn-check generoCheck"
                  name="genero"
                  id="Mujer"
                  value="Mujer"
                  autocomplete="off"
                  
                  disabled
                />
                <label class="btn btn-sm btn-outline-secondary" for="Mujer"
                  >Mujer</label
                >
                
              </div>
            </div>
          </div>
          <hr />

          <div class="row">
            <table class="table text-center table-bordered">
              <thead class="">
                <tr>
                  <th colspan="3" scope="col">Examenes realizados</th>
                </tr>
                <tr>
                  <th scope="col" class="align-baseline">#</th>
                  <th scope="col" class="row m-0">
                    <div
                      class="col-9 d-flex justify-content-center align-items-center"
                    >
                      Tipo Examen
                    </div>
                    <div class="col-2">
                      <div
                        class="btn-group p-0"
                        role="group"
                        aria-label="Basic mixed styles example"
                      >
                        <button type="button" class="btn btn-outline-light">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="flexCheckDefault"
                          />
                        </button>

                        <button type="button" class="btn btn-outline-light">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="black"
                            class="bi bi-share-fill"
                            viewBox="0 0 16 16"
                          >
                            <path
                              d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.5 2.5 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5"
                            />
                          </svg>
                        </button>
                        <button type="button" class="btn btn-outline-light">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="green"
                            class="bi bi-printer-fill"
                            viewBox="0 0 16 16"
                          >
                            <path
                              d="M5 1a2 2 0 0 0-2 2v1h10V3a2 2 0 0 0-2-2zm6 8H5a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1"
                            />
                            <path
                              d="M0 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-1v-2a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2H2a2 2 0 0 1-2-2zm2.5 1a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1"
                            />
                          </svg>
                        </button>
                      </div>
                    </div>
                  </th>
                  <th scope="col" class="align-baseline">Fecha</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td class="d-flex justify-content-around">
                    <span>Hematologia Completa </span>

                    <div
                      class="btn-group"
                      role="group"
                      aria-label="Basic mixed styles example"
                    >
                      <button type="button" class="btn btn-outline-light">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="flexCheckDefault"
                        />
                      </button>
                      <button type="button" class="btn btn-outline-light">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="20"
                          height="20"
                          fill="#FACD0B"
                          class="bi bi-pencil-square"
                          viewBox="0 0 20 20"
                        >
                          <path
                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                          />
                          <path
                            fill-rule="evenodd"
                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"
                          />
                        </svg>
                      </button>

                      <button type="button" class="btn btn-outline-light">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="20"
                          height="20"
                          fill="red"
                          class="bi bi-x-lg"
                          viewBox="0 0 20 20"
                        >
                          <path
                            d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
                          />
                        </svg>
                      </button>
                      <button type="button" class="btn btn-outline-light">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="black"
                          class="bi bi-share-fill"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.5 2.5 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5"
                          />
                        </svg>
                      </button>
                      <button type="button" class="btn btn-outline-light">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="green"
                          class="bi bi-printer-fill"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M5 1a2 2 0 0 0-2 2v1h10V3a2 2 0 0 0-2-2zm6 8H5a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1"
                          />
                          <path
                            d="M0 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-1v-2a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2H2a2 2 0 0 1-2-2zm2.5 1a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1"
                          />
                        </svg>
                      </button>
                    </div>
                  </td>
                  <td>11-10-2001</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div id="examenes-list" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Menu Examenes</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div
            class="modal-body d-flex justify-content-center flex-column align-items-center"
          >
            <input
              style="width: 300px"
              class="form-control form-control-lg"
              type="text"
              placeholder="Examenes"
              aria-label=".form-control-lg example"
              oninput="buscarExamen()"
              id="inputMenuExamen"
            />
            <hr />
            <table class="table table-bordered table-hover text-center">
              <thead>
                <tr>
                  <th colspan="2" scope="col">Examenes</th>
                </tr>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Examen</th>
                </tr>
              </thead>
              <tbody id="tBodyMenuExamen">
                <tr></tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-primary">Ok</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para agregar un paciente -->
    <div id="confirmacion-modal" class="modal fade">
      <div class="modal-dialog modal-confirm">
        <div class="modal-content">
          <div class="modal-header">
            <div class="icon-box">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="58"
                viewBox="0 -960 960 960"
                width="58"
              >
                <path
                  d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"
                />
              </svg>
            </div>
            <h4 class="modal-title">Agregado!</h4>
          </div>
          <div class="modal-body">
            <p class="text-center">
              El paciente ha sido agregado correctamente.
            </p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success btn-block" data-bs-dismiss="modal">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal para agregar un paciente -->
    <script src="../javascript/examen.js"></script>
    <script src="../javascript/ventanas.js"></script>
    <script src="../javascript/alertas.js"></script>
    <script src="../modules/axios.min.js"></script>
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../bower_components/moment/moment.js"></script>
  </body>
</html>

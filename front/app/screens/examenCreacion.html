<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creacion - Examen</title>
    <link rel="stylesheet" href="../styles/exCreacion.css" />
    <link rel="stylesheet" href="../styles/navBar.css" />
    <link
      rel="stylesheet"
      href="../../bower_components/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body
    class="fs-5"
    onload="render()"
    style="
      background: rgb(214, 255, 242);
      background: linear-gradient(
        180deg,
        rgba(214, 255, 242, 1) 01%,
        rgba(255, 255, 255, 1) 04%,
        rgba(255, 255, 255, 1) 87%,
        rgba(214, 255, 242, 1) 92%
      );
      height: 1200px;
    "
  >
    <section>
      <nav class="navbar navbar bg-transparent">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../imgs/la-milagrosa-logo.png" width="100" alt="" />
          </a>
          <div class="">
            <h1 class="display-3">Examenes</h1>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                <img src="../imgs/la-milagrosa-logo.png" alt="" />
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    onclick="abrirExamenesWindow()"
                    style="cursor: pointer"
                    >Diagnosticos</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    onclick="abrirCreacionExWindow()"
                    style="cursor: pointer"
                    >Examenes</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link">Reportes</a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    onclick="abrirCreacionBioWindow()"
                    style="cursor: pointer"
                    >Usuarios</a
                  >
                </li>

                <li class="nav-item">
                  <a
                    class="nav-link"
                    onclick="abrirLoginWindow()"
                    style="cursor: pointer"
                    >Cerrar Sesion</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </section>

    <main class="">
      <div class="container-fluid text-center">
        <div id="alertaExamenesCreacion"></div>
        <div class="row row-cols-3">
          <div class="col">
            <div class="mb-3 d-flex align-items-center justify-content-center">
              <label for="inputNombreExamen" class="form-label">Nombre: </label>
              <input
                name="nombre"
                type="text"
                class="form-control mx-2"
                id="inputNombreExamen"
              />
            </div>
          </div>
          <div class="col">
            <div class="mb-3 d-flex align-items-center justify-content-center">
              <select
                class="form-select"
                aria-label="selectSeccion"
                id="seccionExamenSelect"
              ></select>
            </div>
          </div>
          <div class="col">
            <div class="row row-cols-3">
              <div class="col">
                <svg
                  onclick=""
                  style="cursor: pointer"
                  xmlns="http://www.w3.org/2000/svg"
                  width="40"
                  height="40"
                  fill="#1C8484"
                  class="bi bi-file-plus"
                  viewBox="0 0 16 16"
                  data-bs-toggle="modal"
                  data-bs-target="#añadirSeccionModal"
                >
                  <path
                    d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5z"
                  />
                  <path
                    d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1"
                  />
                </svg>
              </div>
              <div class="col">
                <svg
                  style="cursor: pointer"
                  xmlns="http://www.w3.org/2000/svg"
                  width="40"
                  height="40"
                  fill="#facd0b"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                  />
                </svg>
              </div>

              <div class="col">
                <svg
                  onclick="reloadPage()"
                  style="cursor: pointer"
                  xmlns="http://www.w3.org/2000/svg"
                  width="40"
                  height="40"
                  fill="black"
                  class="bi bi-arrow-clockwise"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"
                  />
                  <path
                    d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="row">
          <h1 class="display-6">Caracteristicas</h1>
        </div>
        <hr />
        <div class="row">
          <div class="accordion" id="accordionCaracteristicas"></div>
          <div class="row">
            <div class="d-flex justify-content-end my-2">
              <button
                class="btn btn-outline-primary mx-3"
                id="buttonGuardarExamen"
                type="button"
                onclick="crearExamen()"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="26"
                  height="26"
                  fill="currentColor"
                  class="bi bi-cloud-download-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8 0a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 4.095 0 5.555 0 7.318 0 9.366 1.708 11 3.781 11H7.5V5.5a.5.5 0 0 1 1 0V11h4.188C14.502 11 16 9.57 16 7.773c0-1.636-1.242-2.969-2.834-3.194C12.923 1.999 10.69 0 8 0m-.354 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V11h-1v3.293l-2.146-2.147a.5.5 0 0 0-.708.708z"
                  />
                </svg>
              </button>
              <button
                class="btn btn-outline-success"
                id="buttonCaracteristica"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#añadirModal"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="26"
                  height="26"
                  fill="currentColor"
                  class="bi bi-bookmark-plus"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"
                  />
                  <path
                    d="M8 4a.5.5 0 0 1 .5.5V6H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V7H6a.5.5 0 0 1 0-1h1.5V4.5A.5.5 0 0 1 8 4"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="añadirModal"
      tabindex="-1"
      aria-labelledby="añadirModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="añadirModalLabel">
              Crear Caracteristica
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label
                for="inputCaracteristica"
                name="nombre"
                class="form-label formCaracteristica"
                >Caracteristica</label
              >
              <input
                type="text"
                class="form-control"
                id="inputCaracteristica"
                placeholder="Caracteristica"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              onclick="validarNombreCaracteristica()"
            >
              Crear
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="añadirSeccionModal"
      tabindex="-1"
      aria-labelledby="añadirSeccionModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="añadirSeccionModalLabel">
              Crear Seccion
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label
                for="inputSeccionNombre"
                name="nombre"
                class="form-label formSeccion"
                >Seccion</label
              >
              <input
                type="text"
                class="form-control"
                id="inputSeccion"
                placeholder="Seccion"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              onclick="crearSeccion()"
            >
              Crear
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal para confirmar modificar examen -->
    <script src="../javascript/examenCreacion.js"></script>
    <script src="../javascript/alertas.js"></script>
    <script src="../javascript/ventanas.js"></script>
    <script src="../modules/axios.min.js"></script>
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../bower_components/moment/moment.js"></script>
  </body>
</html>
